<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/indexStyle.css" />
    <title>peasentgames</title>
</head>
<body>

<div class="upperSection">
    <h1 class="header">Peasent Gaming inc.</h1>
</div>
<div class="input">
    <form id="singleGame" action="http://localhost:8080/singleGame" method="post" >
        <label style="color: white"> Enter title for game deals</label>
        <input type="text" name="game" placeholder=" search game..." id="gameInp">
        <button type="submit" value="Submit">Search</button>
    </form>

    <form id="gameSearch" action="http://localhost:8080/mistralChoice" method="post" >
        <label style="color: white"> Enter title for similar games</label>
    <input type="text" name="game" placeholder="Bonjour mon ami, Le chat is here for you.." id="aiInp">
        <button type="submit" value="Submit">Search</button>
    </form>
</div>
<div>
    <label class="label">Order by:</label>
    <select name="platform">
    <option value="" disabled selected>platforms</option>
    </select>
    <select name="genre">
        <option value="" disabled selected>genres</option>
    </select>
</div>
<div>
    <table class="table" id="gameTable">
        <tr id="row1">
            <td class="game-cell"></td>
            <td class="game-cell"></td>
            <td class="game-cell"></td>

        </tr>
        <tr id="row2">
            <td class="game-cell"></td>
            <td class="game-cell"></td>
            <td class="game-cell"></td>
        </tr>
    </table>
</div>
<script src="../javascript/indexJs.js" defer></script>
</body>
</html>
